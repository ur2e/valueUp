<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>TAGBOX</title>
    </head>
    <body>
        <div id="tagbox-outer">
            <div class="table">
                <ul class="horizontal-tag-list"></ul>
            </div>
        </div>
        <div class="timeTags">
            <button type="button" id="timeTag" name="apple">apple</button>
            <button type="button" id="timeTag" name="banana">banana</button>
            <button type="button" id="timeTag" name="a">a</button>
            <button type="button" id="timeTag" name="b">b</button>
        </div>
        <div class="themeTags">
            <button type="button" id="themeTag" name="short">short</button>
            <button type="button" id="themeTag" name="long">long</button>
        </div>
        <div id="pathboxs">
            <figure>
                <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="a" src="https://user-images.githubusercontent.com/48848525/106349968-b067fc80-6315-11eb-9fb2-581450b83f24.png">
                  <figcaption>박물관 코스<br>소요시간 : 4시간<br></figcaption>
            </figure>
            <figure>
                <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="b" src="https://user-images.githubusercontent.com/48848525/106350020-13f22a00-6316-11eb-8c38-fc0ca4b25f07.png">
                  <figcaption>한강 나들이</figcaption>
            </figure>
            <figure>
                <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="c" src="https://user-images.githubusercontent.com/48848525/106350066-6e8b8600-6316-11eb-9d31-a6f49056a4f3.png">
                  <figcaption>재래시장 조지기</figcaption>
            </figure>
            <figure>
                <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="d" src="https://user-images.githubusercontent.com/48848525/106349968-b067fc80-6315-11eb-9fb2-581450b83f24.png">
                  <figcaption>미술관 탐방</figcaption>
            </figure>
            <figure>
              <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="e" src="https://user-images.githubusercontent.com/48848525/106350066-6e8b8600-6316-11eb-9d31-a6f49056a4f3.png">
                <figcaption>재래시장 조지기</figcaption>
            </figure>
            <figure>
              <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="f" src="https://user-images.githubusercontent.com/48848525/106349968-b067fc80-6315-11eb-9fb2-581450b83f24.png">
                <figcaption>미술관 탐방</figcaption>
            </figure>
        </div>
        <script src="tagbox.js"></script>
        <script src="pathbox.js"></script>
    </body>
</html>
