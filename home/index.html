<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>TAGBOX</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="./masonry.pkgd.min.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function () {
                jQuery("#masonry_container").masonry({
                      itemSelector : ".jsimg"
                    , columnWidth : 110
                });
            });
        </script>
    </head>
    <body>
        <div id="tagbox-outer">
            <div class="table">
                <ul class="horizontal-tag-list"></ul>
            </div>
        </div>
        <div class="tags">
            <div class="tag timeTags">
                <button type="button" id="timeTag" name="카페">카페</button>
                <button type="button" id="timeTag" name="박물관">박물관</button>
                <button type="button" id="timeTag" name="한강">한강</button>
                <button type="button" id="timeTag" name="전통시장">전통시장</button>
            </div>
            <div class="tag themeTags">
                <button type="button" id="themeTag" name="short">short</button>
                <button type="button" id="themeTag" name="long">long</button>
            </div>
        </div>
        <div class="elements">
            <div id="pathboxs">
                <figure>
                    <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="a" src="../assets/01.png">
                      <figcaption>박물관 코스<br>소요시간 : 4시간<br></figcaption>
                </figure>
                <figure>
                    <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="b" src="../assets/01.png">
                      <figcaption>한강 나들이</figcaption>
                </figure>
                <figure>
                    <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="c" src="../assets/02.png">
                      <figcaption>재래시장 조지기</figcaption>
                </figure>
                <figure>
                    <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="d" src="../assets/02.png">
                      <figcaption>미술관 탐방</figcaption>
                </figure>
                <figure>
                  <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="e" src="../assets/01.png">
                    <figcaption>재래시장 조지기</figcaption>
                </figure>
                <figure>
                  <img id="jsimg" style="opacity : 1" onclick="ClickImg()" name="f" src="../assets/02.png">
                    <figcaption>미술관 탐방</figcaption>
                </figure>
            </div>
        </div>
        <script src="tagbox.js"></script>
        <script src="pathbox.js"></script>
    </body>
</html>
