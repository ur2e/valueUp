<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width", initial-scale=1.0 />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>TAGBOX</title>
    </head>
    <body>
        <div id="tagbox-outer">
            <div class="table">
                <ul class="horizontal-tag-list"></ul>
            </div>
        </div>
        <div class="timeTags">
            <button type="button" id="timeTag" name="A">A</button>
            <button type="button" id="timeTag" name="B">B</button>
            <button type="button" id="timeTag" name="C">C</button>
            <button type="button" id="timeTag" name="D">D</button>
        </div>
        <div class="themeTags">
            <button type="button" id="themeTag" name="short">short</button>
            <button type="button" id="themeTag" name="long">long</button>
        </div>
        <script src="app.js"></script>
        <script src="tagbox.js"></script>
    </body>
</html>
